<carousel></carousel>
<div>
  <h3 class="text-xl py-4 text-zinc-200">Action Games</h3>
  <div class="flex overflow-y-hidden w-full">
    <ul class="flex flex-nowrap gap-4">
      @for (game of actionGames.slice(0, 7); track $index) {
        <app-game-card
          [game]="game"
          [shouldShowLikeButton]="shouldShowLikeButton"
          (like)="likeGame($event)"
        >
        </app-game-card>
      }
    </ul>
  </div>
</div>

        </app-game-card>
      }
    </ul>
  </div>
</div>
