<div class="lg:flex gap-5 carousel w-full h-full">
  <div class="carousel-picture">
    <img
      class="rounded h-full w-full object-cover"
      src="{{ highlightedGame?.horizontalsrc }}"
      alt="image"
    />
  </div>

  <div class="h-full flex flex-col justify-between gap-2 text-lg">
    @for (game of games; track $index) {
      <div
        class="flex items-center gap-2 h-1/5 rounded"
        href=""
        (click)="selectGame(game)"
      >
        <img
          class="w-40 h-full rounded object-cover"
          src="{{ game.horizontalsrc }}"
          alt="image"
          onclick="selectGame(game)"
        />
        <span class="w-52">{{ game.name }}</span>
      </div>
    }
  </div>
</div>
