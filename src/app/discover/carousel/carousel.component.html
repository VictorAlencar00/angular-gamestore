<div class="gap-5 carousel w-full h-full mb-2 justify-center" id="carousel">
  <a
    class="picture h-full highLightedGame"
    [routerLink]="['/game', highlightedGame?.name]"
  >
    <figure class="rounded h-full w-full">
      <img
        class="rounded-xl h-full w-full object-cover"
        src="{{ highlightedGame?.horizontalsrc }}"
        alt="image"
      />
      <figcaption class="caption">
        {{ highlightedGame?.name }} <br />
        ${{ highlightedGame?.price }}
      </figcaption>
    </figure>
  </a>

  <div class="flex flex-col gap-3 text-lg roulette">
    @for (game of games; track $index) {
      <div
        class="flex items-center gap-2 h-1/5 rounded"
        href=""
        (click)="selectGame(game)"
      >
        <img
          class="rounded-xl object-cover card"
          src="{{ game.horizontalsrc }}"
          alt="image"
        />
      </div>
    }
  </div>
</div>
